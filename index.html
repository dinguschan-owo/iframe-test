<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .box {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <!-- Content from Website 1 will be displayed here -->
    </div>

    <script>
        async function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        async function loadContent() {
            const url = await getUrlParams();
            const box = document.getElementById('box');
            if (url) {
                try {
                    const response = await fetch(url);
                    const content = await response.text();
                    // Create a temporary container to inject HTML content
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = content;
                    // Append the content to the box
                    while (tempDiv.firstChild) {
                        box.appendChild(tempDiv.firstChild);
                    }
                } catch (error) {
                    box.innerHTML = 'Failed to load content.';
                }
            } else {
                box.innerHTML = 'No URL provided.';
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
