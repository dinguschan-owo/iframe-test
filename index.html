<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 2: Render Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
    </style>
</head>
<body>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const url = getParameterByName('url');
        
        if (url) {
            // Use a CORS proxy to fetch the source code
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    // Create a container to hold the fetched content
                    const container = document.createElement('div');
                    container.innerHTML = htmlContent;
                    document.body.appendChild(container);

                    // Re-execute any scripts in the loaded content
                    const scripts = container.querySelectorAll('script');
                    scripts.forEach(script => {
                        const newScript = document.createElement('script');
                        if (script.src) {
                            newScript.src = script.src; // If the script has a src attribute, copy it
                        } else {
                            newScript.textContent = script.textContent; // Otherwise, copy the inline script content
                        }
                        document.body.appendChild(newScript); // Append it to the document
                    });
                })
                .catch(error => {
                    console.error('Fetch operation failed:', error);
                    document.body.innerHTML = `<h1>Failed to load content from ${url}</h1>`;
                });
        } else {
            document.body.innerHTML = '<h1>No URL provided</h1>';
        }
    </script>
</body>
</html>
