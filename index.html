<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            word-wrap: break-word;
        }
    </style>
</head>
<body id="content">
    <script>
        const url = new URLSearchParams(window.location.search).get('url');
        const proxies = [
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://api.codetabs.com/v1/tmp/?quest=',
            'https://api.allorigins.win/raw?url='
        ];
        let attempt = 0;

        function fetchWithProxy(proxyIndex) {
            if (proxyIndex >= proxies.length) {
                document.body.innerHTML = 'Error: Could not fetch the website content after multiple attempts.';
                return;
            }

            fetch(proxies[proxyIndex] + encodeURIComponent(url))
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    document.open();
                    document.write(data);
                    document.close();
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    attempt++;
                    if (attempt < 3) {
                        fetchWithProxy(proxyIndex);
                    } else {
                        attempt = 0;
                        fetchWithProxy(proxyIndex + 1);
                    }
                });
        }

        if (url) {
            fetchWithProxy(0);
        } else {
            document.body.innerText = 'No URL provided.';
        }
    </script>
</body>
</html>
