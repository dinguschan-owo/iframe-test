<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body id="content">
    <script>
        const url = new URLSearchParams(window.location.search).get('url');
        const proxies = [
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://api.codetabs.com/v1/tmp/?quest=',
            'https://api.allorigins.win/raw?url='
        ];
        let proxyIndex = 0;

        function fetchWithProxy() {
            if (proxyIndex >= proxies.length) {
                document.body.innerHTML = 'Error: Could not fetch the website content after multiple attempts.';
                return;
            }

            const proxy = proxies[proxyIndex];
            const fetchUrl = proxy + encodeURIComponent(url);

            fetch(fetchUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    processHtml(data);
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    proxyIndex++;
                    fetchWithProxy();
                });
        }

        function processHtml(html) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(html, 'text/html');

            // Inject CSS
            const cssLinks = doc.querySelectorAll('link[rel="stylesheet"]');
            const cssPromises = Array.from(cssLinks).map(link => {
                return fetchAndInjectCss(link.getAttribute('href'));
            });

            // Inject JS
            const scriptLinks = doc.querySelectorAll('script[src]');
            const jsPromises = Array.from(scriptLinks).map(script => {
                return fetchAndInjectJs(script.getAttribute('src'));
            });

            // Fetch and handle images
            const images = doc.querySelectorAll('img');
            const imagePromises = Array.from(images).map(img => {
                return fetchAndInjectImage(img);
            });

            // Wait for all resources to be fetched and injected
            Promise.all([...cssPromises, ...jsPromises, ...imagePromises])
                .then(() => {
                    // Inject HTML content
                    document.getElementById('content').innerHTML = doc.body.innerHTML;
                })
                .catch(error => {
                    console.error('Resource fetch error:', error);
                });
        }

        function fetchAndInjectCss(href) {
            return new Promise((resolve, reject) => {
                const absoluteUrl = new URL(href, url).href;
                const proxyUrl = proxies[proxyIndex] + encodeURIComponent(absoluteUrl);

                fetch(proxyUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(css => {
                        const style = document.createElement('style');
                        style.textContent = css;
                        document.head.appendChild(style);
                        resolve();
                    })
                    .catch(reject);
            });
        }

        function fetchAndInjectJs(src) {
            return new Promise((resolve, reject) => {
                const absoluteUrl = new URL(src, url).href;
                const proxyUrl = proxies[proxyIndex] + encodeURIComponent(absoluteUrl);

                fetch(proxyUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(js => {
                        const script = document.createElement('script');
                        script.textContent = js;
                        document.body.appendChild(script);
                        resolve();
                    })
                    .catch(reject);
            });
        }

        function fetchAndInjectImage(img) {
            return new Promise((resolve, reject) => {
                const src = img.getAttribute('src');
                const absoluteUrl = new URL(src, url).href;
                const proxyUrl = proxies[proxyIndex] + encodeURIComponent(absoluteUrl);

                fetch(proxyUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.blob();
                    })
                    .then(blob => {
                        const objectURL = URL.createObjectURL(blob);
                        img.setAttribute('src', objectURL);
                        resolve();
                    })
                    .catch(reject);
            });
        }

        if (url) {
            fetchWithProxy();
        } else {
            document.body.innerText = 'No URL provided.';
        }
    </script>
</body>
</html>
