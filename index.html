<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Content Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
        #rendered-content {
            width: 100%;
            height: 100vh;
            overflow: auto;
        }
        #loading-spinner {
            display: none; /* Hide loading spinner initially */
        }
    </style>
</head>
<body>
    <input type="text" id="url" placeholder="Enter URL">
    <button id="fetch-btn">Fetch</button>
    <div id="loading-spinner">Loading...</div>
    <div id="rendered-content"></div>

    <script>
        document.getElementById('fetch-btn').addEventListener('click', () => {
            renderWebsite();
        });

        function renderWebsite() {
            const urlInput = document.getElementById("url");
            let url = urlInput.value.trim();
            if (!url.startsWith("http://") && !url.startsWith("https://")) {
                url = "https://" + url;
                urlInput.value = url;
            }

            const renderedContent = document.getElementById("rendered-content");
            const loadingSpinner = document.getElementById("loading-spinner");

            const cachedContent = sessionStorage.getItem(url);
            if (cachedContent) {
                displayContent(renderedContent, cachedContent);
                loadingSpinner.style.display = "none";
                return;
            }

            renderedContent.innerHTML = "";
            loadingSpinner.style.display = "block";

            fetchAndRender(url, renderedContent, loadingSpinner);
        }

        function fetchAndRender(url, renderedContent, loadingSpinner, retryCount = 3) {
            fetch("https://api.allorigins.win/raw?url=" + encodeURIComponent(url))
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`HTTP error! Status: ${response.status}`);
                    }
                    return response.text();
                })
                .then(data => {
                    sessionStorage.setItem(url, data);
                    displayContent(renderedContent, data);
                    loadingSpinner.style.display = "none";
                })
                .catch(error => {
                    if (retryCount > 0) {
                        const delay = 1000 * Math.pow(2, 3 - retryCount);
                        setTimeout(() => {
                            fetchAndRender(url, renderedContent, loadingSpinner, retryCount - 1);
                        }, delay);
                    } else {
                        renderedContent.innerHTML = `<p style="color: red;">Error: Failed to load website content. ${error.message}</p>`;
                        loadingSpinner.style.display = "none";
                    }
                });
        }

        function displayContent(renderedContent, htmlContent) {
            const parser = new DOMParser();
            const doc = parser.parseFromString(htmlContent, 'text/html');

            // Handle and inject external CSS
            doc.querySelectorAll('link[rel="stylesheet"]').forEach(link => {
                const stylesheetLink = document.createElement('link');
                stylesheetLink.rel = 'stylesheet';
                stylesheetLink.href = link.href;
                document.head.appendChild(stylesheetLink);
            });

            // Handle inline CSS
            doc.querySelectorAll('style').forEach(style => {
                const newStyle = document.createElement('style');
                newStyle.textContent = style.textContent;
                document.head.appendChild(newStyle);
            });

            // Handle and inject external JS
            doc.querySelectorAll('script').forEach(script => {
                const newScript = document.createElement('script');
                if (script.src) {
                    newScript.src = script.src;
                    newScript.onload = () => console.log('Script loaded:', newScript.src);
                } else {
                    newScript.textContent = script.textContent;
                }
                document.body.appendChild(newScript);
            });

            // Render the HTML content (excluding scripts already handled)
            renderedContent.innerHTML = doc.body.innerHTML;
        }
    </script>
</body>
</html>
