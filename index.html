<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <iframe id="websiteFrame" src=""></iframe>

    <script>
        async function fetchResource(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch resource: ${url}`);
            }
            return response.text();
        }

        async function inlineResources(doc, baseUrl) {
            const cssLinks = [...doc.querySelectorAll('link[rel="stylesheet"]')];
            const jsScripts = [...doc.querySelectorAll('script[src]')];

            // Inline CSS
            for (const link of cssLinks) {
                const href = new URL(link.href, baseUrl).href;
                try {
                    const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(href)}`;
                    const cssContent = await fetchResource(proxyUrl);
                    const styleTag = document.createElement('style');
                    styleTag.textContent = cssContent;
                    link.replaceWith(styleTag);
                } catch (error) {
                    console.error(`Error fetching CSS resource ${href}:`, error);
                }
            }

            // Inline JS
            for (const script of jsScripts) {
                const src = new URL(script.src, baseUrl).href;
                try {
                    const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(src)}`;
                    const jsContent = await fetchResource(proxyUrl);
                    const scriptTag = document.createElement('script');
                    scriptTag.textContent = jsContent;
                    script.replaceWith(scriptTag);
                } catch (error) {
                    console.error(`Error fetching JS resource ${src}:`, error);
                }
            }

            return doc.documentElement.outerHTML;
        }

        async function renderWebsite() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (!url) {
                document.body.innerHTML = "<p class='error'>No URL provided.</p>";
                return;
            }

            try {
                const corsProxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`;
                const htmlContent = await fetchResource(corsProxyUrl);
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                const modifiedHtml = await inlineResources(doc, url);
                const htmlBlob = new Blob([modifiedHtml], { type: 'text/html' });
                const htmlBlobUrl = URL.createObjectURL(htmlBlob);

                document.getElementById('websiteFrame').src = htmlBlobUrl;
            } catch (error) {
                document.body.innerHTML = `<p class='error'>Error fetching the URL: ${error.message}</p>`;
            }
        }

        renderWebsite();
    </script>

</body>
</html>
