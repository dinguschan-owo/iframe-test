<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 2: Render Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
    </style>
</head>
<body>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const url = getParameterByName('url');

        if (url) {
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');

                    // Handle and inject external CSS
                    const stylesheets = doc.querySelectorAll('link[rel="stylesheet"]');
                    stylesheets.forEach(link => {
                        const stylesheetLink = document.createElement('link');
                        stylesheetLink.rel = 'stylesheet';
                        stylesheetLink.href = link.href.startsWith('http') ? link.href : new URL(link.href, url).href;
                        document.head.appendChild(stylesheetLink);
                    });

                    // Handle inline CSS
                    const styleTags = doc.querySelectorAll('style');
                    styleTags.forEach(style => {
                        const newStyle = document.createElement('style');
                        newStyle.textContent = style.textContent;
                        document.head.appendChild(newStyle);
                    });

                    // Handle external JavaScript files
                    const scripts = doc.querySelectorAll('script');
                    scripts.forEach(script => {
                        if (script.src) {
                            // External script
                            const newScript = document.createElement('script');
                            newScript.src = script.src.startsWith('http') ? script.src : new URL(script.src, url).href;
                            newScript.onload = () => {
                                console.log('External script loaded and executed:', newScript.src);
                            };
                            document.body.appendChild(newScript);
                        } else {
                            // Inline script
                            const inlineScript = document.createElement('script');
                            inlineScript.textContent = script.textContent;
                            document.body.appendChild(inlineScript);
                        }
                    });

                    // Inject the HTML content (excluding script tags already handled)
                    const bodyContent = doc.body.cloneNode(true);
                    document.body.innerHTML = '';
                    document.body.appendChild(bodyContent);

                    // Re-execute inline scripts that might not have been executed yet
                    scripts.forEach(script => {
                        if (!script.src) {
                            const inlineScript = document.createElement('script');
                            inlineScript.textContent = script.textContent;
                            document.body.appendChild(inlineScript);
                        }
                    });
                })
                .catch(error => {
                    console.error('Fetch operation failed:', error);
                    document.body.innerHTML = `<h1>Failed to load content from ${url}</h1>`;
                });
        } else {
            document.body.innerHTML = '<h1>No URL provided</h1>';
        }
    </script>
</body>
</html>
