<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site 2: Render Page</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: auto;
        }
    </style>
</head>
<body>
    <script>
        function getParameterByName(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        const url = getParameterByName('url');

        if (url) {
            const proxyUrl = `https://api.codetabs.com/v1/proxy?quest=${encodeURIComponent(url)}`;

            fetch(proxyUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(htmlContent => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(htmlContent, 'text/html');

                    // Handle and inject external CSS
                    const stylesheets = doc.querySelectorAll('link[rel="stylesheet"]');
                    stylesheets.forEach(link => {
                        const stylesheetUrl = link.href.startsWith('http') ? link.href : new URL(link.href, url).href;
                        fetch(stylesheetUrl)
                            .then(response => response.text())
                            .then(cssContent => {
                                const style = document.createElement('style');
                                style.textContent = cssContent;
                                document.head.appendChild(style);
                            })
                            .catch(error => console.error('Error fetching CSS:', error));
                    });

                    // Handle inline CSS
                    const styleTags = doc.querySelectorAll('style');
                    styleTags.forEach(style => {
                        const newStyle = document.createElement('style');
                        newStyle.textContent = style.textContent;
                        document.head.appendChild(newStyle);
                    });

                    // Handle external JavaScript files
                    const scripts = doc.querySelectorAll('script');
                    scripts.forEach(script => {
                        if (script.src) {
                            const scriptUrl = script.src.startsWith('http') ? script.src : new URL(script.src, url).href;
                            fetch(scriptUrl)
                                .then(response => response.text())
                                .then(jsContent => {
                                    const newScript = document.createElement('script');
                                    newScript.textContent = jsContent;
                                    document.body.appendChild(newScript);
                                })
                                .catch(error => console.error('Error fetching JavaScript:', error));
                        }
                    });

                    // Inject the HTML content (excluding script tags already handled)
                    const bodyContent = doc.body.cloneNode(true);
                    document.body.innerHTML = '';
                    document.body.appendChild(bodyContent);

                    // Method 1: Re-Append Inline Scripts to Execute
                    scripts.forEach(script => {
                        if (!script.src) {
                            const inlineScript = document.createElement('script');
                            inlineScript.textContent = script.textContent;
                            document.body.appendChild(inlineScript);
                        }
                    });

                    // Method 2: Use Blob for JavaScript Execution
                    const externalScripts = doc.querySelectorAll('script[src]');
                    externalScripts.forEach(script => {
                        if (script.src) {
                            const scriptUrl = script.src.startsWith('http') ? script.src : new URL(script.src, url).href;
                            fetch(scriptUrl)
                                .then(response => response.text())
                                .then(jsContent => {
                                    const blob = new Blob([jsContent], { type: 'application/javascript' });
                                    const scriptBlobUrl = URL.createObjectURL(blob);
                                    const newScript = document.createElement('script');
                                    newScript.src = scriptBlobUrl;
                                    newScript.onload = () => URL.revokeObjectURL(scriptBlobUrl);
                                    document.body.appendChild(newScript);
                                })
                                .catch(error => console.error('Error handling external JavaScript:', error));
                        }
                    });
                })
                .catch(error => {
                    console.error('Fetch operation failed:', error);
                    document.body.innerHTML = `<h1>Failed to load content from ${url}</h1>`;
                });
        } else {
            document.body.innerHTML = '<h1>No URL provided</h1>';
        }
    </script>
</body>
</html>
