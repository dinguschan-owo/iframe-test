<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>

    <iframe id="websiteFrame" src=""></iframe>

    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const url = urlParams.get('url');

        if (url) {
            fetch(url)
                .then(response => response.text())
                .then(data => {
                    const blob = new Blob([data], { type: 'text/html' });
                    const urlObject = URL.createObjectURL(blob);
                    document.getElementById('websiteFrame').src = urlObject;
                })
                .catch(error => {
                    document.body.innerHTML = `<p>Error fetching the URL: ${error.message}</p>`;
                });
        } else {
            document.body.innerHTML = "<p>No URL provided.</p>";
        }
    </script>

</body>
</html>
