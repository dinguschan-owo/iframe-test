<!-- receiver-site.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Site</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        #iframe-container {
            width: 80%;
            height: 80%;
            border: none;
            background-color: #fff;
        }
    </style>
</head>
<body>
    <iframe id="iframe-container" src="" title="Content"></iframe>
    <script>
        function getQueryParameter(name) {
            const urlParams = new URLSearchParams(window.location.search);
            return urlParams.get(name);
        }

        document.addEventListener("DOMContentLoaded", () => {
            const url = getQueryParameter('url');
            if (url) {
                document.getElementById('iframe-container').src = url;
            } else {
                document.getElementById('iframe-container').src = 'about:blank';
            }
        });
    </script>
</body>
</html>
