<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .box {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <!-- Content from Website 1 will be displayed here -->
    </div>

    <script>
        async function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        async function loadContent() {
            const url = await getUrlParams();
            const box = document.getElementById('box');
            if (url) {
                try {
                    // Fetch the HTML content
                    const response = await fetch(url);
                    const text = await response.text();
                    
                    // Create a temporary container to parse HTML content
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = text;

                    // Extract and load CSS files
                    const links = tempDiv.querySelectorAll('link[rel="stylesheet"]');
                    links.forEach(link => {
                        const href = link.getAttribute('href');
                        if (href) {
                            const cssLink = document.createElement('link');
                            cssLink.rel = 'stylesheet';
                            cssLink.href = new URL(href, url).href;
                            document.head.appendChild(cssLink);
                        }
                    });

                    // Extract and load JavaScript files
                    const scripts = tempDiv.querySelectorAll('script[src]');
                    scripts.forEach(script => {
                        const src = script.getAttribute('src');
                        if (src) {
                            const jsScript = document.createElement('script');
                            jsScript.src = new URL(src, url).href;
                            document.body.appendChild(jsScript);
                        }
                    });

                    // Inject the HTML content into the box
                    while (tempDiv.firstChild) {
                        box.appendChild(tempDiv.firstChild);
                    }

                } catch (error) {
                    box.innerHTML = 'Failed to load content.';
                }
            } else {
                box.innerHTML = 'No URL provided.';
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
