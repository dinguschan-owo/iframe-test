<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100vh;
            width: 100vw;
        }
        .box {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }
    </style>
</head>
<body>
    <div class="box" id="box">
        <!-- Content from Website 1 will be displayed here -->
    </div>

    <script>
        async function getUrlParams() {
            const params = new URLSearchParams(window.location.search);
            return params.get('url');
        }

        async function fetchResource(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch ${url}`);
            }
            return await response.text();
        }

        function injectCSS(cssText) {
            const style = document.createElement('style');
            style.textContent = cssText;
            document.head.appendChild(style);
        }

        function injectJavaScript(jsText) {
            const script = document.createElement('script');
            script.textContent = jsText;
            document.body.appendChild(script);
        }

        async function loadContent() {
            const url = await getUrlParams();
            const box = document.getElementById('box');
            if (url) {
                try {
                    // Fetch the HTML content
                    const htmlText = await fetchResource(url);

                    // Create a temporary container to parse HTML content
                    const tempDiv = document.createElement('div');
                    tempDiv.innerHTML = htmlText;

                    // Extract and load CSS files
                    const cssLinks = tempDiv.querySelectorAll('link[rel="stylesheet"]');
                    for (let link of cssLinks) {
                        const href = link.getAttribute('href');
                        if (href) {
                            const cssUrl = new URL(href, url).href;
                            const cssText = await fetchResource(cssUrl);
                            injectCSS(cssText);
                        }
                    }

                    // Extract and load JavaScript files
                    const scripts = tempDiv.querySelectorAll('script[src]');
                    for (let script of scripts) {
                        const src = script.getAttribute('src');
                        if (src) {
                            const jsUrl = new URL(src, url).href;
                            const jsText = await fetchResource(jsUrl);
                            injectJavaScript(jsText);
                        }
                    }

                    // Inject the HTML content into the box
                    while (tempDiv.firstChild) {
                        box.appendChild(tempDiv.firstChild);
                    }

                } catch (error) {
                    box.innerHTML = 'Failed to load content.';
                }
            } else {
                box.innerHTML = 'No URL provided.';
            }
        }

        window.onload = loadContent;
    </script>
</body>
</html>
