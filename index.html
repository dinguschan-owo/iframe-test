<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <h1>Fetching...</h1>
    <script>
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');

        if (targetUrl) {
            fetch('https://api.codetabs.com/v1/tmp/?quest=' + encodeURIComponent(targetUrl))
                .then(response => response.text())
                .then(data => {
                    // Forward the fetched data to the origin of the request
                    const returnUrl = 'https://reciver-two.vercel.app/return?data=' + encodeURIComponent(data);
                    window.location.href = returnUrl;
                })
                .catch(err => console.error('Error fetching the URL:', err));
        }
    </script>
</body>
</html>
