<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website 2</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body id="content">
    <script>
        const url = new URLSearchParams(window.location.search).get('url');
        const proxies = [
            'https://api.codetabs.com/v1/proxy?quest=',
            'https://api.codetabs.com/v1/tmp/?quest=',
            'https://api.allorigins.win/raw?url='
        ];
        let proxyIndex = 0;

        function fetchWithProxy() {
            if (proxyIndex >= proxies.length) {
                document.body.innerHTML = 'Error: Could not fetch the website content after multiple attempts.';
                return;
            }

            const proxy = proxies[proxyIndex];
            const fetchUrl = proxy + encodeURIComponent(url);

            fetch(fetchUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Network response was not ok');
                    }
                    return response.text();
                })
                .then(data => {
                    const parser = new DOMParser();
                    const doc = parser.parseFromString(data, 'text/html');

                    // Fetch and inject CSS files
                    const linkElements = doc.querySelectorAll('link[rel="stylesheet"]');
                    const cssPromises = Array.from(linkElements).map(link => {
                        const href = link.getAttribute('href');
                        return fetchResource(href, 'css');
                    });

                    // Fetch and inject JS files
                    const scriptElements = doc.querySelectorAll('script[src]');
                    const jsPromises = Array.from(scriptElements).map(script => {
                        const src = script.getAttribute('src');
                        return fetchResource(src, 'js');
                    });

                    // Wait for all resources to be fetched and injected
                    Promise.all([...cssPromises, ...jsPromises])
                        .then(() => {
                            // Replace document content with fetched content
                            const newDoc = document.open();
                            newDoc.write(doc.documentElement.outerHTML);
                            newDoc.close();
                        })
                        .catch(error => {
                            console.error('Resource fetch error:', error);
                            proxyIndex++;
                            fetchWithProxy();
                        });
                })
                .catch(error => {
                    console.error('Fetch error:', error);
                    proxyIndex++;
                    fetchWithProxy();
                });
        }

        function fetchResource(resourceUrl, type) {
            return new Promise((resolve, reject) => {
                const absoluteUrl = new URL(resourceUrl, url).href;
                const proxyUrl = proxies[proxyIndex] + encodeURIComponent(absoluteUrl);

                fetch(proxyUrl)
                    .then(response => {
                        if (!response.ok) {
                            throw new Error('Network response was not ok');
                        }
                        return response.text();
                    })
                    .then(content => {
                        if (type === 'css') {
                            const style = document.createElement('style');
                            style.textContent = content;
                            document.head.appendChild(style);
                        } else if (type === 'js') {
                            const script = document.createElement('script');
                            script.textContent = content;
                            document.body.appendChild(script);
                        }
                        resolve();
                    })
                    .catch(reject);
            });
        }

        if (url) {
            fetchWithProxy();
        } else {
            document.body.innerText = 'No URL provided.';
        }
    </script>
</body>
</html>
