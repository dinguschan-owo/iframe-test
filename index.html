<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <iframe id="websiteFrame" src=""></iframe>

    <script>
        async function fetchResource(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch resource: ${url}`);
            }
            return response.text();
        }

        async function fetchBlob(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch resource: ${url}`);
            }
            const blob = await response.blob();
            return URL.createObjectURL(blob);
        }

        async function fetchAndReplaceResources(doc, baseUrl) {
            const elements = [...doc.querySelectorAll('link[rel="stylesheet"], script[src], img[src]')];

            for (const element of elements) {
                const srcUrl = element.href || element.src;
                const fullUrl = new URL(srcUrl, baseUrl).href;
                try {
                    const proxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(fullUrl)}`;
                    const blobUrl = await fetchBlob(proxyUrl);

                    if (element.tagName === 'LINK') {
                        element.href = blobUrl;
                    } else if (element.tagName === 'SCRIPT' || element.tagName === 'IMG') {
                        element.src = blobUrl;
                    }
                } catch (error) {
                    console.error(`Error fetching resource ${srcUrl}:`, error);
                    element.remove();
                }
            }

            return doc.documentElement.outerHTML;
        }

        async function renderWebsite() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (!url) {
                document.body.innerHTML = "<p class='error'>No URL provided.</p>";
                return;
            }

            try {
                const corsProxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`;
                const htmlContent = await fetchResource(corsProxyUrl);
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                const modifiedHtml = await fetchAndReplaceResources(doc, url);
                const htmlBlob = new Blob([modifiedHtml], { type: 'text/html' });
                const htmlBlobUrl = URL.createObjectURL(htmlBlob);

                document.getElementById('websiteFrame').src = htmlBlobUrl;
            } catch (error) {
                document.body.innerHTML = `<p class='error'>Error fetching the URL: ${error.message}</p>`;
            }
        }

        renderWebsite();
    </script>

</body>
</html>
