<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Website Renderer</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        .error {
            color: red;
            text-align: center;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

    <iframe id="websiteFrame" src=""></iframe>

    <script>
        async function fetchResource(url) {
            const response = await fetch(url);
            if (!response.ok) {
                throw new Error(`Failed to fetch resource: ${url}`);
            }
            return response.text();
        }

        async function fetchAndReplaceResources(doc, url) {
            // Handle CSS
            const cssLinks = [...doc.querySelectorAll('link[rel="stylesheet"]')];
            for (const link of cssLinks) {
                const cssUrl = new URL(link.href, url).href;
                try {
                    const cssContent = await fetchResource(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(cssUrl)}`);
                    const cssBlob = new Blob([cssContent], { type: 'text/css' });
                    const cssBlobUrl = URL.createObjectURL(cssBlob);
                    link.href = cssBlobUrl;
                } catch (error) {
                    console.error(error);
                    link.remove();
                }
            }

            // Handle JS
            const scripts = [...doc.querySelectorAll('script[src]')];
            for (const script of scripts) {
                const jsUrl = new URL(script.src, url).href;
                try {
                    const jsContent = await fetchResource(`https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(jsUrl)}`);
                    const jsBlob = new Blob([jsContent], { type: 'application/javascript' });
                    const jsBlobUrl = URL.createObjectURL(jsBlob);
                    script.src = jsBlobUrl;
                } catch (error) {
                    console.error(error);
                    script.remove();
                }
            }

            return doc.documentElement.outerHTML;
        }

        async function renderWebsite() {
            const urlParams = new URLSearchParams(window.location.search);
            const url = urlParams.get('url');

            if (!url) {
                document.body.innerHTML = "<p class='error'>No URL provided.</p>";
                return;
            }

            try {
                const corsProxyUrl = `https://api.codetabs.com/v1/proxy/?quest=${encodeURIComponent(url)}`;
                const htmlContent = await fetchResource(corsProxyUrl);
                const parser = new DOMParser();
                const doc = parser.parseFromString(htmlContent, 'text/html');

                const modifiedHtml = await fetchAndReplaceResources(doc, url);
                const htmlBlob = new Blob([modifiedHtml], { type: 'text/html' });
                const htmlBlobUrl = URL.createObjectURL(htmlBlob);

                document.getElementById('websiteFrame').src = htmlBlobUrl;
            } catch (error) {
                document.body.innerHTML = `<p class='error'>Error fetching the URL: ${error.message}</p>`;
            }
        }

        renderWebsite();
    </script>

</body>
</html>
