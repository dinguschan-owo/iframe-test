<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Receiver Page</title>
    <style>
        body {
            display: none; /* Hide the body of this page */
        }
    </style>
</head>
<body>
    <script>
        const apiUrl = 'https://api.codetabs.com/v1/tmp/?quest=';

        fetch(apiUrl, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ url: location.search.substring(1).split('=')[1] })
        })
        .then(response => response.text())
        .then(data => {
            document.body.innerText = data;
        })
        .catch(error => {
            document.body.innerText = 'Error fetching the source code';
            console.error('Error:', error);
        });
    </script>
</body>
</html>
